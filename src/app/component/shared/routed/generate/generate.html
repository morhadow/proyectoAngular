<app-menu></app-menu>

<div class="container my-3">

    <app-header [title]="'Carga aleatoria de registros'">
    </app-header>

  <div class="row justify-content-center">


    <div class="card text-center" *ngIf="bLoading">
      <div class="card-body">
        <h3 class="text-danger">Procesando... espere por favor.</h3>
        <div class="spinner-border my-5" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>

    <table class="table table-striped"  *ngIf="!bLoading">
      <tbody>
        <tr class="align-middle">
          <th class="text-start py-3">Entidad </th>
          <th class="text-center py-3">Número de registros </th>
          <th class="text-center py-3">Generación aleatoria </th>
        </tr>
        <tr>
          <th>Usuarios</th>
          <td class="text-center">{{nUsuarios}}</td>
          <td class="text-center">
            <div class="btn-group btn-group-sm" role="group" aria-label="Tools">
              <button type="button" class="btn btn-success mx-2" (click)="generateUsuarios(10)">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="bLoading"></span>
                10</button>
              <button type="button" class="btn btn-success mx-2" (click)="generateUsuarios(100)">
                100</button>
              <button type="button" class="btn btn-success mx-2" (click)="generateUsuarios(1000)">
                1000</button>
            </div>
          </td>
        </tr>
        <tr>
          <th> Tipos de Usuario</th>
          <td class="text-center">{{nTiposDeUsuario}}</td>
          <td class="text-center">
            <div class="btn-group btn-group-sm" role="group" aria-label="Tools">
              <button type="button" class="btn btn-success mx-2" (click)="generateTiposDeUsuario()">
                2</button>
            </div>
          </td>
        </tr>
        <tr>
          <th>Empresas</th>
          <td class="text-center">{{nEmpresas}}</td>
          <td class="text-center">
            <div class="btn-group btn-group-sm" role="group" aria-label="Tools">
              <button type="button" class="btn btn-success mx-2" (click)="generateEmpresas(10)">
                10</button>
              <button type="button" class="btn btn-success mx-2" (click)="generateEmpresas(100)">
                100</button>
              <button type="button" class="btn btn-success mx-2" (click)="generateEmpresas(1000)">
                1000</button>
            </div>
          </td>
        </tr>
        
        <tr>
          <th>Paquetes</th>
          <td class="text-center">{{nPaquetes}}</td>
          <td class="text-center">
            <div class="btn-group btn-group-sm" role="group" aria-label="Tools">
              <button type="button" class="btn btn-success mx-2" (click)="generatePaquetes(10)">
                10</button>
              <button type="button" class="btn btn-success mx-2" (click)="generatePaquetes(100)">
                100</button>
              <button type="button" class="btn btn-success mx-2" (click)="generatePaquetes(1000)">
                1000</button>
            </div>
          </td>
        </tr>
        
      </tbody>
    </table>
    <div class="row justify-content-center">
      <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center mt-5">
        <a class="btn btn-primary mx-2" [routerLink]="['/home']"> Página
          principal</a>
        <a class="btn btn-primary mx-2" (click)="goBack()"> Volver
        </a>
      </div>
    </div>
  </div>
</div>


<app-popup [show]="eventsModalSubject.asObservable()" [body]="strResult" (close)="onCloseModal()"> </app-popup>
